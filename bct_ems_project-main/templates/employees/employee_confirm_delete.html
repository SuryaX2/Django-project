<!-- employees/templates/employees/employee_confirm_delete.html -->

{% extends 'base.html' %}

{% block title %}Delete Employee{% endblock %}

{% block content %}
<h2>Are you sure you want to delete "{{ employee.first_name }} {{ employee.last_name }}"?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'employee_list' %}">No, go back</a>
</form>
{% endblock %}

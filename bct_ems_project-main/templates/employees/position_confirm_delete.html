<!-- employees/templates/employees/position_confirm_delete.html -->

{% extends 'base.html' %}

{% block title %}Delete Position{% endblock %}

{% block content %}
<h2>Are you sure you want to delete the position "{{ position.title }}"?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'position_list' %}">No, go back</a>
</form>
{% endblock %}

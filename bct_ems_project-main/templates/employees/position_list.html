<!-- employees/templates/employees/position_list.html -->

{% extends 'base.html' %}

{% block title %}Positions{% endblock %}

{% block content %}
<h2>Positions</h2>
<a href="{% url 'position_create' %}">Add New Position</a>
<ul>
    {% for position in positions %}
    <li>
        {{ position.title }}
        <a href="{% url 'position_update' position.pk %}">Edit</a> |
        <a href="{% url 'position_delete' position.pk %}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
